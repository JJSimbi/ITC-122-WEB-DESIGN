<!DOCTYPE html>
<html>
    <head>
        <title>Hyperlink</title>
        <link rel="icon" type="image/x-icon" href="link.png">
        <style>
            .facebook, .instagram, .tiktok{margin-right: 65px;} /*Social Media spacings*/
        </style>
    </head>
    <body style="background-image: url('https://media1.giphy.com/media/jQmn1Dkw55R3cjm3eC/giphy.gif?cid=6c09b9523w5awtthahwejeymxqmn58nyz7gz5wmc4v60ixt9&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=g'); 
        background-size: cover; 
        background-repeat: no-repeat; 
        background-position: bottom bottom; 
        margin: 0;">
        <div align="center">
            <h3><font face="Calibri">Click any of the following social media links:</font></h3>
            <!--Social Media Images-->
            <img src="https://cdn-icons-png.freepik.com/256/15707/15707884.png?semt=ais_hybrid" alt="facebook" width="100" height="100">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="https://cdn-icons-png.freepik.com/256/15707/15707869.png?semt=ais_hybrid" alt="instagram" width="100" height="100">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="https://i.pinimg.com/736x/5d/8b/c4/5d8bc46dc4dd94f5368420fc8e4e3d79.jpg" alt="tiktok" width="100" height="100">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <img src="https://img.freepik.com/free-vector/new-2023-twitter-logo-x-icon-design_1017-45418.jpg" alt="x/twitter" width="100" height="100"><br>
            <div>
                <!--Social Media Hyperlinks-->
                <a href="https://www.facebook.com/" target="_blank" class="facebook">Facebook</a>
                <a href="https://www.instagram.com/" target="_self" class="instagram">Instagram</a>
                <a href="https://www.tiktok.com/" target="_parent" class="tiktok">TikTok</a>
                <a href="https://twitter.com/" target="_top">X (Twitter)</a>
            </div>
        </div>
    </body>
</html>

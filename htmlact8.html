<!DOCTYPE html>
<html>
    <head>
        <title>Text Format Example</title>
        <link rel="stylesheet" href="htmlact8.css">
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921747.png">
    </head>
    <body>
        <div class="container">
            <!-- Text Format -->
            <p>The typeface used for the following word is <br>
                <i>Italicized</i>,&nbsp;<u>Underlined</u>,&nbsp;<b>Bold</b>,
                <strike>Strikethrough</strike>,&nbsp;<sup>Superscript</sup>,&nbsp;<sub>Subscript</sub>,
                <big>Big</big>,&nbsp;<small>Small</small>
                <br>
            </p>

            <!-- Input Box -->
            <input type="text" id="typeface-input" placeholder="Enter here...(e.g., Bold)">
            <br><br><br>

            <!-- Output -->
            <p>
                Conclusive Word: <span class="output-word" id="output-word">THEREFORE</span>
            </p>
        </div>
        <script src="htmlact8.js"></script>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>School ID Registration</title>
        <link rel="icon" type="image/x-icon" href="ID-Card.png">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url('id-background.gif');
                background-attachment: fixed;
                background-repeat: no-repeat;
                background-size: cover;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .School-Id-Registration-Form {
                background-color: white;
                margin-top:20px;
                margin-bottom: 20px;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 650px;
            }

            h1 {
                text-align: center;
                margin-bottom: 20px;
            }

            form {
                display: flex;
                flex-direction: column;
            }

            label {
                margin-top: 10px;
            }

            input, select, textarea {
                padding: 10px;
                margin-top: 5px;
                margin-bottom: 10px;
                border-radius: 6px;
                border: 1px solid #ccc;
            }

            .names {
                display: flex;
                gap: 20px;
                justify-content: space-between;
            }

            .name-input {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            button {
                width:49.5%;
                padding: 10px;
                background-color: #ff7640;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }

            button:hover {
                background-color: #92a045;
            }

            .file-upload {
                display: flex;
                flex-direction: column;
            }

            .file-upload input {
                margin-top: 5px;
            }

        </style>
    </head>
    <body>

        <div class="School-Id-Registration-Form">
            <h1>School ID Registration</h1>
            <form action="#" method="POST" enctype="multipart/form-data">

                <!-- First and Last Name -->
                <div class="names">
                    <div class="name-input">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                    <div class="name-input">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="name-input">
                        <label for="firstname">Middle Name:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                </div>

                <!-- Gender -->
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Course -->
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>

                <!-- Year Level -->
                <label for="yearlevel">Year Level:</label>
                <select name="yearlevel" id="yearlevel" required>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Birthdate -->
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <!-- Address -->
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <!-- Guardian -->
                <label for="guardian">Guardian Name:</label>
                <input type="text" id="guardian" name="guardian" required>

                <!-- Contact -->
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <!-- Upload 2x2 Picture -->
                <div class="file-upload">
                    <label for="picture">Upload 2x2 Picture:</label>
                    <input type="file" id="picture" name="picture" accept="image/*" required>
                </div>
                <br><br>
                <!-- Submit and Reset buttons -->
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
        <script src="htmlQuiz2.js"></script>
    </body>
</html>

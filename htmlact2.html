<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph</title>
        <link rel="icon" type="image/x-icon" href="p.png">
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #e1fdff, #66a6ff); /* Initial gradient */
                color: #010246;
                transition: background 0.5s ease; /* transition for background change */
            }

            #paragraph {
                font-size: 1.5em;
                margin-bottom: 50px;
                transition: all 0.3s ease; /*size and color changes*/
            }

            #content {
                text-align: center;
            }

            button {
                background-color: #2268ff;
                color: white;
                font-size: 1em;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #58bcff;
                box-shadow: 0 12px 16px 0 rgba(5, 84, 104, 0.24), 0 17px 50px 0 rgba(5, 84, 104, 0.24);
            }

            button:active {
                background-color: #1528d8;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <div id="paragraph">
                <!--Paragraphs-->
                <p>What is the meaning of this?</p>
                <p>Excuse me? What is the meaning of this?</p>
                <p>Again... what is the meaning of this?</p>
            </div>

            <!--Clickable Button-->
            <button onclick="changeText()">...hmmm?</button>
        </div>

        <script>
            function changeText() {
                // update paragraph text and style
                const paragraphElement = document.getElementById("paragraph");
                paragraphElement.innerHTML = "<p>I SAID, WHAT IS THE MEANING OF THIS ðŸ˜¡ðŸ’¢</p>";
                paragraphElement.style.fontSize = "3em";
                paragraphElement.style.color = "#b60000"; // Change text color to red

                // Changes the background gradient to a different hue gradient
                document.body.style.background = "linear-gradient(135deg, #ff9999, #ff3333)";

                // Remove the button
                const buttonElement = document.querySelector("button");
                buttonElement.remove();
            }
        </script>
    </body>
</html>

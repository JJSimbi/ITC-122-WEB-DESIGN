<!DOCTYPE html>
<html>
    <head>
        <title>CSS Buttons</title>
        <link rel="icon" type="image/x-icon" href="book-icon.png">

        <link rel="stylesheet" href="cssactother9-18.css">
    </head>
    
    <body>
        <!-- Button Color Examples -->
        <button class="button button1">Green</button>
        <button class="button button2">Blue</button>
        <button class="button button3">Red</button>
        <button class="button button4">Gray</button>
        <button class="button button5">Black</button>

        <!-- Button Size Examples -->
        <button class="button button-small">Small</button>
        <button class="button button-medium">Medium</button>
        <button class="button button-large">Large</button>

        <!-- Rounded Button Examples -->
        <button class="button button-rounded1">Rounded 5px</button>
        <button class="button button-rounded2">Rounded 15px</button>
        <button class="button button-rounded3">Circular</button>

        <!-- Button with Borders -->
        <button class="button button-border1">Green Border</button>
        <button class="button button-border2">Pink Border</button>

        <!-- Button with Shadow Effects -->
        <button class="button button-shadow1">Shadow Button</button>
        <button class="button button-shadow2">Shadow on Hover</button>
    </body>
</html>

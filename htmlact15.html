<!DOCTYPE html>
<html>
    <head>
        <title>Phrase Tag</title>
        <link rel="stylesheet" href="htmlact15.css">
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921747.png">
    </head>
    <body>
        <div class="container">
            <!-- Phrase Tags -->
            <address>The phrase tag used for the following text is </address> <br>
            <p>
                <mark>Marked</mark>,&nbsp;<em>Emphasized</em>,&nbsp;<bdo dir ="rtl">Bi-Directional Override</bdo>,
                <q>Quote</q>,&nbsp;<code>Code</code>
            </p>
            <br>

            <!-- Input Box -->
            <input type="text" id="typeface-input" placeholder="Enter here...(e.g., Quote)">
            <br><br><br>

            <!-- Output -->
            <p>
                <q>Phrase Tag</q> Sentences: <span class="output-word" id="output-word">Blueberry is in fact a Berry painted in Blue</span>
            </p>
        </div>
        <script src="htmlact15.js"></script>

    </body>
</html>

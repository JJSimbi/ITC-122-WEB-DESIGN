<!DOCTYPE html>
<html>
    <head>
        <title>ImageLink</title>
        <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/7968/7968436.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Share:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
        <style>
            h1, p{font-family: "Share", sans-serif;}
        </style>
    </head>
    <body style="margin-top:40px">
        <!--Click the Shapes to visit sites on certain shape-forms-->
        <center>
            <h1><q>SHAPES</q></h1>
            <p>NOTICE: Press any shape in the image to trasnport you to its specific sites</p>
            <a href="https://en.wikipedia.org/wiki/Shape" alt="AreaShapes" target="_blank">
                <img src="AreaShapes.jpg" alt="Shapes" usemap="#A-Shapes">
                <map name="A-Shapes">
                    <area shape="rect" coords="162,226,336,326" alt="rectangle" href="https://en.wikipedia.org/wiki/Rectangle" target="_blank">
                    <area shape="rect" coords="201,28,328,154" alt="square" href="https://en.wikipedia.org/wiki/Square" target="_blank">
                    <area shape="circle" coords="83,90,69" alt="circle" href="https://en.wikipedia.org/wiki/Circle" target="_blank">
                    <area shape="poly" coords="79,190,9,330,150,330" alt="triangle" href="https://en.wikipedia.org/wiki/Triangle" target="_blank">
                </map>
            </a>
        </center>
    </body>
</html>

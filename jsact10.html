<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript 10</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="jsact10.css">
        <link rel="icon" type="image/x-icon" href="tic-tac-toe-favicon.png">
    </head>
    <body>
        <!--Video Background-->
        <video id="tic-tac-toe-bg" autoplay muted loop>
            <source src="tic-tac-toe-bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="gameCube">
            <h1>Tic-Tac-Toe</h1>
            <br><br>
            <!--3x3 table form-->
            <div id="cellIndex">
                <div cellIndex="0" class="cell"></div>
                <div cellIndex="1" class="cell"></div>
                <div cellIndex="2" class="cell"></div>
                <div cellIndex="3" class="cell"></div>
                <div cellIndex="4" class="cell"></div>
                <div cellIndex="5" class="cell"></div>
                <div cellIndex="6" class="cell"></div>
                <div cellIndex="7" class="cell"></div>
                <div cellIndex="8" class="cell"></div>
            </div>
            <br>
            <h2 id="statusCheck"></h2>  <!--Game Check-->
            <br>
            <button id="restartButton">Restart</button> <!--Restart-->
        </div>
        <script src="jsact10.js"></script>
    </body>
</html>
